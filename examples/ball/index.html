<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quintus Ball Example</title>
<script src='../../lib/quintus.js'></script>
<script src='../../lib/quintus_sprites.js'></script>
</head>
<body>
<script>
  var Q = Quintus().include("Sprites").setup();

  var Ball = Q.MovingSprite.extend("Ball",{
    draw: function(ctx) {
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(this.p.x + this.p.w/2,
              this.p.y + this.p.h/2,
              this.p.w/2,0,Math.PI*2); 
      ctx.fill();

    }
  });

  var ball = new Ball({ w: 20, h: 20, 
                        x: 0,  y: 300, vx: 30, vy: -100, ay: 30 });

  Q.gameLoop(function(dt) {
      Q.clear();
      ball.step(dt);
      ball.draw(Q.ctx);
  });

</script>
</body>
</html>
